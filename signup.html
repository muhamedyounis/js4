<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-md">
      <section class="my-5">
        <div class="row">
          <div class="col-md-8 text-center mx-auto">
            <div class="p-5 rounded shadow-lg">
              <h1 class="mb-5">Smart Login System</h1>
              <input
                type="text"
                id="nameSignUp"
                class="w-100 form-control mb-4 bg-transparent text-white"
                placeholder="Name..."
              />
              <input
                type="email"
                id="emailSignUp"
                class="w-100 form-control mb-4 bg-transparent text-white"
                placeholder="Email..."
              />
              <input
                type="password"
                id="passwordSignUp"
                class="w-100 form-control mb-4 bg-transparent text-white"
                placeholder="Password..."
              />
              <button class="btn btn-outline-info w-100" id="signup">
                Sign Up
              </button>
              <p class="text-white mt-4">
                You have an account?
                <a href="./index.html" class="btn btn-success">Signin</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
